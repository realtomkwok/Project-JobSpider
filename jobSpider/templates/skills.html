<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts-wordcloud.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"> 
    <style>
        body {
            color: black;
        }
    </style>
</head>

<body onload="load()">
    <!--onload事件-->
    <div>
        <h2>热门编程相关技能</h2>
        <div id="mjx" style="width:1000px; height:600px;"></div>
    </div>

    <script>
        var oTab1 = document.getElementById("tag1");
        var nodeList1 = oTab1.children;
        for (var i = 0; i < nodeList1.length; i++) {
            (function (j) {
                nodeList1[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                    mjx(e.target.innerText)
                }, false);
            })(i);
        }

        var oTab2 = document.getElementById("tag2");
        var nodeList2 = oTab2.children;
        for (var i = 0; i < nodeList2.length; i++) {
            (function (j) {

                }, false);
            })(i);
        }

        var nodeList3 = oTab3.children;

                }, false);
            })(i);
        }

        var oTab6 = document.getElementById("tag6");
        var nodeList6 = oTab6.children;

            (function (j) {
                nodeList6[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                }, false);
            })(i);
        }
 
        function mjx(lang) {
            var mjx = echarts.init(document.getElementById('mjx'), 'white', { renderer: 'canvas' });
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/mjxChart",
                data: "lang=" + encodeURIComponent(lang),       //参数中有特殊字符的要用encodeURIComponent
                dataType: 'json',
                success: function (result) {
                    mjx.setOption(result);
                }
            });
        }

        function load() {
            mjx("C#")//相关技能
        }
    </script>
</body>

</html>
