<body onload="load()">
    <!--onload事件-->
    <div>
        <h2> 北上广深、编程语言与和工资关系图(单选)</h2>
        <div id="ZQF2" style="width:1000px; height:600px;margin: 5%"></div>
    </div>

    <div style="margin: 5%">
        <h2>北上广深各区技能相关岗位平均工资</h2>
        <ul class="tags" id="tag2">
            <li><a href="###" class="tag">北京</a></li>
            <li><a href="###" class="tag">上海</a></li>
            <li><a href="###" class="tag">广州</a></li>
            <li><a href="###" class="tag">深圳</a></li>
        </ul>
        <div id="ZQF3" style="width:1000px; height:600px;margin: 5%"></div>
    </div>

    <div>
        <h2>编程语言在各地区各行业的平均工资对比关系图</h2>
        <div id="LZX1" style="width:1000px; height:600px;"></div>
    </div>

    <script>
        var oTab1 = document.getElementById("tag1");
        var nodeList1 = oTab1.children;
        for (var i = 0; i < nodeList1.length; i++) {
            (function (j) {
                nodeList1[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                    LZX1(e.target.innerText)
                }, false);
            })(i);
        }

        var oTab2 = document.getElementById("tag2");
        var nodeList2 = oTab2.children;
        for (var i = 0; i < nodeList2.length; i++) {
            (function (j) {
                nodeList2[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                    ZQF3(e.target.innerText)
                }, false);
            })(i);
        }


        var oTab3 = document.getElementById("tag3");
        var nodeList3 = oTab3.children;
        for (var i = 0; i < nodeList3.length; i++) {
            (function (j) {
                nodeList3[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                }, false);
            })(i);
        }
        var oTab4 = document.getElementById("tag4");
        var nodeList4 = oTab4.children;
        for (var i = 0; i < nodeList4.length; i++) {
            (function (j) {
                nodeList4[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                }, false);
            })(i);
        }

        var oTab5 = document.getElementById("tag5");
        var nodeList5 = oTab5.children;
        for (var i = 0; i < nodeList5.length; i++) {
            (function (j) {
                nodeList5[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                }, false);
            })(i);
        }

        var oTab6 = document.getElementById("tag6");
        var nodeList6 = oTab6.children;
        for (var i = 0; i < nodeList6.length; i++) {
            (function (j) {
                nodeList6[j].addEventListener("click", function (e) {
                    console.log(e.target.innerText)
                    wordcloud(e.target.innerText)
                }, false);
            })(i);
        }
 
        function ZQF2() {
            var chart = echarts.init(document.getElementById('ZQF2'), 'white', { renderer: 'canvas' });
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/ZQF2",
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result);
                }
            });
        };

        function ZQF3(city) {
            var chart = echarts.init(document.getElementById('ZQF3'), 'white', { renderer: 'canvas' });
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/ZQF3",
                data: "city=" + encodeURIComponent(city),
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result);
                }
            });
        };

        function LZX1(lang) {
            var chart = echarts.init(document.getElementById('LZX1'), 'white', { renderer: 'canvas' });
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/LZX1",
                data: "lang=" + encodeURIComponent(lang),       //参数中有特殊字符的要用encodeURIComponent
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result);
                }
            });
        }

        function load() {   
            ZQF2()    //城市/与各语言/与工资
            ZQF3("北京")//行业/区域
            LZX1("C#")//行业和区域
        }
    </script>
